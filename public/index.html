<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>วางแผนการเดินทาง</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;500;600&display=swap" rel="stylesheet">
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Prompt', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .form-container {
      background: white;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
      padding: 30px;
      margin: 20px;
    }

    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 20px;
      font-size: 28px;
      font-weight: 600;
    }

    .form-group {
      margin-bottom: 20px;
      position: relative;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #34495e;
      font-size: 16px;
      font-weight: 500;
    }

    input, select {
      width: 100%;
      padding: 12px 40px 12px 15px;
      font-size: 16px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      outline: none;
      transition: border-color 0.3s ease;
    }

    input:focus, select:focus {
      border-color: #1DB446;
    }

    input[type="date"] {
      color: #666;
    }

    .form-group i {
      position: absolute;
      top: 50%;
      transform: translateY(-40%); /* ปรับให้ไอคอนลงมาอีกนิด */
      left: 15px;
      color: #1DB446;
      font-size: 18px;
    }

    /* ปรับตำแหน่ง label ให้เหมาะสมเมื่อมีไอคอน */
    .form-group:has(i) label {
      margin-left: 30px;
    }

    .form-group:has(i) input,
    .form-group:has(i) select {
      padding-left: 45px;
    }

    /* สไตล์สำหรับ Checkbox */
    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .checkbox-group label {
      display: flex;
      align-items: center;
      font-size: 14px;
      color: #34495e;
      cursor: pointer;
    }

    .checkbox-group input[type="checkbox"] {
      margin-right: 5px;
      width: 20px;
      height: 20px;
      accent-color: #1DB446;
      cursor: pointer;
    }

    button {
      background-color: #1DB446;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 500;
      display: block;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #17a339;
    }

    /* สไตล์สำหรับ Loading Overlay */
    .loading-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .loading-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .loading-content p {
      color: #34495e;
      font-size: 16px;
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #1DB446;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* สไตล์สำหรับ Popup */
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      background: #f8f9fa;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      z-index: 1000;
      text-align: center;
      max-width: 350px;
      width: 90%;
      animation: popupFadeIn 0.3s forwards;
    }

    @keyframes popupFadeIn {
      from {
        opacity: 0;
        transform: translate(-50%, -50%) scale(0.8);
      }
      to {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
      }
    }

    .popup p {
      color: #2c3e50;
      font-size: 18px;
      font-weight: 500;
      margin-bottom: 20px;
    }

    .popup button {
      margin-top: 15px;
      width: 120px;
      padding: 10px;
      background-color: #1DB446;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .popup button:hover {
      background-color: #17a339;
    }

    @media (max-width: 480px) {
      .form-container {
        padding: 20px;
      }

      h2 {
        font-size: 24px;
      }

      input, select {
        font-size: 14px;
        padding: 10px 35px 10px 12px;
      }

      .form-group:has(i) input,
      .form-group:has(i) select {
        padding-left: 40px;
      }

      button {
        font-size: 14px;
        padding: 10px;
      }

      .checkbox-group label {
        font-size: 12px;
      }

      .checkbox-group input[type="checkbox"] {
        width: 18px;
        height: 18px;
      }

      .loading-content {
        padding: 15px;
      }

      .spinner {
        width: 25px;
        height: 25px;
      }

      .popup {
        padding: 15px;
        max-width: 300px;
      }

      .popup p {
        font-size: 16px;
      }

      .popup button {
        width: 100px;
        padding: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>วางแผนการเดินทาง</h2>
    <form id="travel-form">
      <input type="hidden" name="userId" id="userId" value="">
      <!-- ฟิลด์ทั้งหมดเหมือนเดิม -->
      <button type="submit">ส่งข้อมูล</button>
    </form>
  </div>

  <div class="loading-overlay" id="loadingOverlay">
    <div class="loading-content">
      <div class="spinner"></div>
      <p>กำลังโหลด...</p>
    </div>
  </div>

  <div class="popup" id="popup">
    <p id="popupMessage"></p>
    <button onclick="closePopup()">ตกลง</button>
  </div>

  <script>
    liff.init({ liffId: "2006885303-nA7agEQN" })
      .then(() => {
        if (!liff.isLoggedIn()) {
          liff.login();
        } else {
          return liff.getProfile();
        }
      })
      .then(profile => {
        if (profile && profile.userId) {
          document.getElementById("userId").value = profile.userId;
        } else {
          showPopup("ไม่พบ User ID กรุณาเข้าสู่ระบบผ่าน LINE ก่อน");
          document.getElementById("travel-form").querySelector("button").disabled = true;
        }
      })
      .catch(err => {
        console.error("LIFF init error", err);
        showPopup("เกิดข้อผิดพลาดในการเชื่อมต่อกับ LINE");
        document.getElementById("travel-form").querySelector("button").disabled = true;
      });

    const arrivalDateInput = document.getElementById("arrivalDate");
    const returnDateInput = document.getElementById("returnDate");
    const budgetInput = document.getElementById("budget");
    const today = new Date().toISOString().split("T")[0];
    arrivalDateInput.setAttribute("min", today);
    returnDateInput.setAttribute("min", today);
    arrivalDateInput.addEventListener("change", () => {
      returnDateInput.setAttribute("min", arrivalDateInput.value);
    });

    const showLoading = () => {
      document.getElementById("loadingOverlay").style.display = "flex";
    };
    const hideLoading = () => {
      document.getElementById("loadingOverlay").style.display = "none";
    };
    const showPopup = (message) => {
      document.getElementById("popupMessage").textContent = message;
      document.getElementById("popup").style.display = "block";
    };
    const closePopup = () => {
      document.getElementById("popup").style.display = "none";
    };
    const resetForm = () => {
      document.getElementById("travel-form").reset();
      arrivalDateInput.setAttribute("min", today);
      returnDateInput.setAttribute("min", today);
    };

    document.getElementById("travel-form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const arrivalDate = new Date(arrivalDateInput.value);
      const returnDate = new Date(returnDateInput.value);
      const budget = parseInt(budgetInput.value);

      if (returnDate < arrivalDate) {
        showPopup("วันที่เดินทางกลับต้องมากกว่าหรือเท่ากับวันที่เดินทางไป");
        return;
      }

      if (budget <= 0) {
        showPopup("งบประมาณต้องมากกว่า 0 บาท");
        return;
      }

      const preferences = document.querySelectorAll('input[name="preference"]:checked');
      if (preferences.length === 0) {
        showPopup("กรุณาเลือกความชอบอย่างน้อย 1 รายการ");
        return;
      }

      showLoading();

      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData);
      data.preference = Array.from(preferences).map(pref => pref.value).join(", ");

      const payload = {
        userId: data.userId,
        startLocation: data.startLocation,
        destination: data.destination,
        budget: data.budget,
        preference: data.preference,
        travelWith: data.travelWith,
        transport: data.transport,
        travelDateStart: data.arrivalDate,
        travelDateEnd: data.returnDate,
      };

      try {
        const response = await fetch("https://tripster-bot.onrender.com/submit-travel-plan", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload),
        });

        hideLoading();
        if (response.ok) {
          showPopup("ข้อมูลถูกส่งเรียบร้อยแล้ว! กรุณาตรวจสอบผลลัพธ์ใน LINE");
          resetForm();
        } else {
          const errorData = await response.json();
          showPopup(`เกิดข้อผิดพลาด: ${errorData.error || "กรุณาลองใหม่"}`);
        }
      } catch (error) {
        hideLoading();
        showPopup(`เกิดข้อผิดพลาด: ${error.message || "ไม่สามารถเชื่อมต่อกับเซิร์ฟเวอร์ได้"}`);
      }
    });
  </script>
</body>
</html>
